
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelGhost Studio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      direction: rtl;
    }
    header, footer {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
    }
    nav a:hover {
      color: white;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: .8rem;
      font-size: 1rem;
    }
    form button {
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>PixelGhost Studio</h1>
    <nav>
      <a href="#about">درباره</a>
      <a href="#services">خدمات</a>
      <a href="#contact">سفارش</a>
    </nav>
  </header>

  <div class="container">
    <section id="about">
      <h2>درباره ما</h2>
      <p>آژانس دیجیتال یک‌نفره با اتوماسیون کامل. بدون جلسه، بدون تماس، فقط نتیجه.</p>
    </section>

    <section id="services">
      <h2>خدمات</h2>
      <ul>
        <li>طراحی سایت سریع و سبک</li>
        <li>مدیریت محتوای خودکار</li>
        <li>راه‌اندازی برند و سیستم سفارش بدون تعامل</li>
      </ul>
    </section>

    <section id="contact">
      <h2>ثبت سفارش</h2>
      <form id="order-form">
        <input type="text" name="user_name" placeholder="نام شما" required />
        <input type="email" name="user_email" placeholder="ایمیل" required />
        <textarea name="message" placeholder="توضیحات سفارش..." required></textarea>
        <button type="submit">ارسال</button>
      </form>
    </section>
  </div>

  <footer>
    <p>© 2025 PixelGhost Studio</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("Wcj4sqRHYTA6Ie96j");
    })();

    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_kr029aa", "template_kvfwnrt", this)
        .then(() => alert("سفارش شما با موفقیت ارسال شد!"))
        .catch(() => alert("خطا در ارسال. لطفاً دوباره تلاش کنید."));
    });
  </script>
</body>
</html>
