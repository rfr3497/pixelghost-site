
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>PixelGhost Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      line-height: 1.8;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(135deg, #00ffc8, #00665f);
      padding: 60px 20px;
      text-align: center;
      color: #000;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
    }
    .ghost {
      font-size: 5em;
      animation: float 3s ease-in-out infinite;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2em;
      color: #00ffc8;
      margin-bottom: 20px;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffc8;
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #0f0f0f;
      color: #fff;
    }
    button {
      background: #00ffc8;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background: #111;
      padding: 30px;
      text-align: center;
      font-size: 0.9em;
    }
    .social a {
      margin: 0 10px;
      color: #00ffc8;
      text-decoration: none;
      font-size: 1.4em;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("Wcj4sqRHYTA6Ie96j");
    })();

    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm('service_kr029aa', 'template_logo', e.target)
        .then(() => alert('سفارش با موفقیت ارسال شد!'),
              (error) => alert('خطا: ' + error.text));
      e.target.reset();
    }
  </script>
</head>
<body>
  <header>
    <div class="ghost">👻</div>
    <h1>PixelGhost Studio</h1>
    <p>آژانس دیجیتال یک‌نفره، بی‌صدا و خودکار</p>
  </header>

  <section>
    <h2>سفارش طراحی لوگو</h2>
    <form onsubmit="sendEmail(event)">
      <input type="text" name="user_name" placeholder="نام کامل" required>
      <input type="email" name="user_email" placeholder="ایمیل شما" required>
      <input type="text" name="brand_name" placeholder="نام برند یا شرکت" required>
      <input type="text" name="brand_slogan" placeholder="شعار برند (اختیاری)">
      <input type="text" name="brand_field" placeholder="زمینه فعالیت برند">
      <input type="text" name="preferred_colors" placeholder="رنگ‌های دلخواه">
      <div style="text-align: right; margin: 10px 0 5px;">سبک مورد علاقه:</div>
      <label><input type="checkbox" name="style[]" value="مدرن"> مدرن</label>
      <label><input type="checkbox" name="style[]" value="مینیمال"> مینیمال</label>
      <label><input type="checkbox" name="style[]" value="کلاسیک"> کلاسیک</label>
      <label><input type="checkbox" name="style[]" value="کودکانه"> کودکانه</label>
      <label><input type="checkbox" name="style[]" value="لاکچری"> لاکچری</label>
      <label><input type="checkbox" name="style[]" value="سنتی"> سنتی</label>
      <textarea name="visual_idea" placeholder="آیا نماد یا تصویری خاص در ذهن دارید؟" rows="3"></textarea>
      <div style="text-align: right; margin: 10px 0 5px;">نوع لوگو:</div>
      <label><input type="radio" name="logo_type" value="نوشتاری" required> نوشتاری (تایپوگرافی)</label>
      <label><input type="radio" name="logo_type" value="ترکیبی"> تصویری + نوشتاری</label>
      <label><input type="radio" name="logo_type" value="نماد"> فقط نماد</label>
      <textarea name="extra_details" rows="4" placeholder="توضیحات تکمیلی (اختیاری)"></textarea>
      <button type="submit">ارسال سفارش</button>
    </form>
  </section>

  <footer>
    <p>ارتباط با ما در شبکه‌های اجتماعی:</p>
    <div class="social">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="mailto:rfr3497@gmail.com">Email</a>
    </div>
    <p>&copy; 2025 PixelGhost. همه حقوق محفوظ است.</p>
  </footer>
</body>
</html>
